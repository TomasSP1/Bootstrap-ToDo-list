<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0359c049b.js" crossorigin="anonymous"></script>

<body>
<div class="container my-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-1">
            <form id="forma">
                <div class="form-group row">
                    <label for="subject" class="col-3 col-form-label">Subject</label>
                    <div class="col-9">
                        <input type="text" class="form-control mas" id="subject">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priority" class="col-3 col-form-label">Priority</label>
                    <div class="col-9">
                        <select class="custom-select mas" id="priority">
                            <!-- <option value="" disabled selected>Choose...</option> -->
                            <option value="High">High</option>
                            <option value="Normal">Normal</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">Due date</label>
                    <div class="col-9">
                        <input type="date" class="form-control mas" id="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="col-3 col-form-label">Status</label>
                    <div class="col-9">
                        <select  class="custom-select mas" id="status">
                            <!-- <option value="" disabled selected>Choose...</option> -->
                            <option value="Complete">Complete</option>
                            <option value="In Progress">In Progress</option>
                            <option value="New">New</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="percent" class="col-3 col-form-label">Percent Completed</label>
                    <div class="col-9">
                        <select class="custom-select mas" id="percent">
                            <!-- <option value="" disabled selected >Choose...</option> -->
                            <option value="100">100%</option>
                            <option value="75">75%</option>
                            <option value="50">50%</option>
                            <option value="25">25%</option>
                            <option value="0">0%</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<div class="row" id="main-list-div">
    <!-- col-12 mt-3 d-flex justify-content-center align-items-center flex-column" -->
    <div id="box">
        <ul class="list-group list-group-horizontal" id="first-list">
            <li class="item0" id="font"><i class="fas fa-project-diagram"></i></li>
            <li class="item1">Subject</li>
            <li class="item2">Priority</li>
            <li class="item3">Due date</li>
            <li class="item4">Status</li>
            <li class="item5">Percent completed</li>
            <li class="item6">Modified on</li>
            <li class="item7" id="recycle_bin"><i class="fa-solid fa-trash"></i></li>
        </ul>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
